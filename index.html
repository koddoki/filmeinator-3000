<head>

            background-attachment: fixed;

        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #header {
            background: #330000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #chat-log div {
            margin-bottom: 10px;
        }

        #chat-log .user {
            text-align: right;
            color: #007BFF;
        }

        #chat-log .bot {
            text-align: left;

        }

        #loading {
            text-align: center;

        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: #f9f9f9;

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007BFF;

</head>

<body>
    <div id="chat-container">
        <div id="header">üé• Filmeinator 3000 üçø</div>
        <div id="chat-log"></div>
        <div id="loading">Carregando...</div>
        <div id="chat-input">
            <input type="text" id="message" placeholder="Digite sua mensagem aqui..." />
            <button id="send">Enviar</button>
        </div>
    </div>
    <script>const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const loadingIndicator = document.getElementById('loading');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = role;
            messageDiv.textContent = content;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        async function sendMessageToAPI(userMessage) {
            const url = 'https://api.x.ai/v1/chat/completions';
            const headers = {
                'Authorization': 'Bearer xai-G38LNTxWBDssYMvS5emXt9Z05WrYaJMuDm72E61dn4gkya4UPbYliq8HuBehVbivQDWxjS0xBfEEilkH',
                'Content-Type': 'application/json',
            };
            const body = {
                messages: [
                    {
                        role: 'system',
                        content: 'Voc√™ √© um recomendador de filmes. Voc√™ ir√° ler uma mensagem e recomendar um filme real com base nela. Se voc√™ receber uma mensagem que n√£o esteja relacionada a filmes, voc√™ responder√°: "Sua mensagem n√£o foi uma pergunta relacionada √† recomenda√ß√£o de filmes. Por favor, tente novamente."',
                    },
                    {
                        role: 'user',
                        content: userMessage,
                    },
                ],
                model: 'grok-beta',
                stream: false,
                temperature: 0,
            };

            try {
                showLoading();
                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(body),
                });
                const data = await response.json();
                hideLoading();

                const botReply = data.choices[0].message.content || "Desculpe, n√£o consegui entender sua mensagem.";
                addMessage('bot', botReply);
            } catch (error) {
                hideLoading();
                addMessage('bot', 'Erro: N√£o foi poss√≠vel contactar a API.');
            }
        }

        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            messageInput.value = '';
            sendMessageToAPI(userMessage);
        });

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>

</html>
